<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify</title>
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="./../styles/generate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        .prompt-input {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            color: white;
        }
        
        .prompt-input::placeholder {
            color: white; /* Placeholder text color */
            opacity: 0.8; /* Placeholder opacity */
        }
        
        .prompt-input:focus {
            background-color: rgba(255, 255, 255, 0.5); /* Slightly less transparent when focused */
            color: black;
            outline: none;
        }
        
        .submit-button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f06292; /* Button color */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #ec407a; /* Hover color */
        }

        .boxtype {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <main>
        <div class="img">
            <img src="./../Images/Untitled (1).png" width="119px" style="padding: 20px 50px;" alt="">
        </div>
        <nav>
            <div class="buttons" style="display: flex; justify-content: center; align-items: center;">
                <span><a href="./../html/index.html" style="color: white; text-decoration: none;">Home</a></span>
                <span>Generate</span>
                <span><a href="./../html/about.html" style="color: white; text-decoration: none;">About</a></span>
            </div>
        </nav>
    </main>

    <div class="bigtext">INTERACTIVE ARTWORK GENERATOR</div>
    <div class="boxtype">
        <form action="/generate_image" method="POST">
            <input type="text" id="prompt" name="prompt" class="prompt-input" placeholder="Describe what you want to see...">
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div class="generatedbox">
        <div class="imagebox1">
            <!-- The generated image will be displayed here -->
        </div>
        <div class="imagebox2">
        </div>
    </div>

    <div class="sign">Download</div>

</body>

</html>
